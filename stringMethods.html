        <meta charset="utf-8">

    <body>
        
        <script>
            const course = "RFB2";
            const flightNumber = "20-AC2018-jz";
            const accountNumber = "1234567RT0001";

            const make = "BMW";
            const model = 'x5';
            const color = "royal blue"


            // .startsWith()

            // Does string start with certain letters?
            // Is case sensitive
            console.log(course.startsWith("RT"));

            // Start at index of
            console.log(flightNumber.startsWith("AC", 3));




            // .endsWith()
            console.log(flightNumber.endsWith("jz"));

            // Sets last index of string to ("", val)
            console.log(flightNumber.endsWith("18",9))




            // .includes()
            // Case sensitive
            console.log(make.includes("x"));




            // .repeat()
            console.log(model.repeat(5));

            function leftPad(string, length = 20){
                return `${' '.repeat(length - string.length)}${string}`
            }

            console.log(leftPad(make));
            console.log(leftPad(model));
            console.log(leftPad(color));

        </script>
    </body>
</html>
