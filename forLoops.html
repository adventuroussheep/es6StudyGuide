        <script>
            const cuts = ["Chuck", 'Brisket', 'Shank', 'Short Rib'];
            console.log(cuts.entries());

            
            // for (const entries of cuts.entries()){
            //     console.log(entries);

            // Deconstructed version
            for (const [i, entries] of cuts.entries()){
                console.log([1,2,3]);

            function addNumbers(){
                let total = 0;
                for (x of arguments){
                    total += x;
                }
                console.log(total);
            }

            addNumbers(10,11,34,52,63);



            const name = "Jay Cobb";
            for (char of name){
                console.log(char);

            const pTags = document.querySelectorAll('p');
            for (const lines of pTags){
                lines.addEventListener('click', function(){
                    console.log(this.textContent);
                })
            }
